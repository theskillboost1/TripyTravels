<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Card Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .carousel {
            width: 80%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .my-item {
            min-width: 300px;
            box-sizing: border-box;
            background-color: #ffffff;
            text-align: center;
            margin-right: 10px;
            border-radius: 8px;
        }

        .my-item:hover {
            background-color: rgb(162, 226, 46);
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .carousel button:nth-child(1) {
            left: 10px;
        }

        .carousel button:nth-child(2) {
            right: 10px;
        }

        .btns {
            z-index: 6;
        }
    </style>
</head>

<body>
    <div class="card dark">
        <img src="https://codingyaar.com/wp-content/uploads/chair-image.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <div class="text-section">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card's
              content.</p>
          </div>
          <div class="cta-section">
            <div>$129.00</div>
            <a href="#" class="btn btn-light">Buy Now</a>
          </div>
        </div>
      </div>
    <div class="carousel" id="carousel">
        <button onclick="prevv()" class="btns"><i class="fa fa-angle-left"></i></button>
        <button onclick="nextt()" class="btns"><i class="fa fa-angle-right"></i></button>
        <div class="carousel-container">
            <!-- Example Cards -->
            <div class="my-item">
                <div class="card m-auto border-0 bg-transparent" style="width: 18rem;">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Swift</h5>
                        <a href="#" class="btnhvr bg-light text-black">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="my-item">
                <div class="card m-auto border-0 bg-transparent" style="width: 18rem;">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Swift</h5>
                        <a href="#" class="btnhvr bg-light text-black">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="my-item">
                <div class="card m-auto border-0 bg-transparent" style="width: 18rem;">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Swift</h5>
                        <a href="#" class="btnhvr bg-light text-black">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="my-item">
                <div class="card m-auto border-0 bg-transparent" style="width: 18rem;">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Swift</h5>
                        <a href="#" class="btnhvr bg-light text-black">Book Now</a>
                    </div>
                </div>
            </div>
            <div class="my-item">
                <div class="card m-auto border-0 bg-transparent" style="width: 18rem;">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Swift</h5>
                        <a href="#" class="btnhvr bg-light text-black">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.my-item');
        const totalItems = items.length;
        const container = document.querySelector('.carousel-container');
        const itemWidth = items[0].offsetWidth + 10; // 300px + margin-right (10px)

        let slideInterval;

        // Start sliding function
        function slide() {
            currentIndex = (currentIndex + 1) % totalItems;
            container.style.transition = 'transform 0.5s ease';
            container.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        }

        // Auto-slide every 3 seconds
        function startAutoSlide() {
            slideInterval = setInterval(slide, 3000);
        }

        // Stop the auto-slide
        function stopAutoSlide() {
            clearInterval(slideInterval);
        }

        // Pause slider on hover
        const carousel = document.getElementById('carousel');
        carousel.addEventListener('mouseenter', stopAutoSlide); // Stop when hovering
        carousel.addEventListener('mouseleave', startAutoSlide); // Resume when leaving

        // Initial auto-slide start
        startAutoSlide();

        // Handle previous button click
        function prevv() {
            if (currentIndex === 0) {
                // Go to the last item smoothly if we are at the first item
                currentIndex = totalItems - 1;
                container.style.transition = 'none';  // Disable transition for a smooth jump
                container.style.transform = `translateX(-${currentIndex * itemWidth}px)`;

                // Force a reflow so we can smoothly transition back to the previous item
                setTimeout(function () {
                    container.style.transition = 'transform 0.5s ease';
                    container.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
                }, 20);  // A short delay to force a reflow
            } else {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems; // Ensure wrap-around
                container.style.transition = 'transform 0.5s ease';
                container.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
            }
        }

        // Handle next button click
        function nextt() {
            if (currentIndex === totalItems - 1) {
                // When we are on the last item, smoothly jump to the first item
                currentIndex = 0;
                container.style.transition = 'none';  // Disable transition for a smooth jump
                container.style.transform = `translateX(-${currentIndex * itemWidth}px)`;

                // Force a reflow so we can smoothly transition back to the next item
                setTimeout(function () {
                    container.style.transition = 'transform 0.5s ease';
                    container.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
                }, 20);  // A short delay to force a reflow
            } else {
                currentIndex = (currentIndex + 1) % totalItems; // Ensure wrap-around
                container.style.transition = 'transform 0.5s ease';
                container.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
            }
        }
    </script>

</body>

</html>
