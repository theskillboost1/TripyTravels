<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(162, 226, 46);
            /* Green background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            /* White form color */
            width: 600px;
            /* Increased form width */
            border: 3px solid #2c6b32;
            /* Dark green border */
            text-align: center;
            padding: 40px;
            /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h1 {
            color: #2c6b32;
            /* Dark green title */
            font-size: 26px;
            /* Slightly larger font size */
            margin-bottom: 20px;
        }

        .form-container label {
            color: #2c6b32;
            /* Dark green label text */
            font-size: 16px;
            /* Slightly larger label text */
            margin-bottom: 8px;
            display: block;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 85%;
            /* Slightly wider inputs */
            padding: 12px;
            /* Increased padding */
            margin-bottom: 20px;
            /* Added margin for spacing */
            border: 2px solid #2c6b32;
            /* Dark green border for inputs */
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            /* Dark text color */
            background-color: #e5f4e2;
            /* Light green background */
        }

        .form-container button {
            background-color: #2c6b32;
            /* Dark green button */
            color: white;
            width: 85%;
            padding: 14px;
            /* Increased padding */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #1a4d20;
            /* Darker green on hover */
        }

        .form-container hr {
            border: none;
            border-top: 2px solid #2c6b32;
            /* Green divider */
            margin: 15px 0;
            /* Adjusted margin for better spacing */
        }
    </style>
</head>

<body>
    <div class="form-container" id="form">
        <form action="" name="myform" onsubmit="return validateform(event)">
            <h1>Login Form</h1>
            <hr>
            <label for="username" style="font-size: 20px;color: black;">UserName:</label>
            <input type="text" id="username" name="name">

            <label for="password" style="font-size: 20px;color: black;">Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateform(event) {
            event.preventDefault(); // Prevent form reload
            var name = document.myform.name.value;
            var password = document.myform.password.value;

            if (name == "admin" && password == "mypass") {
                window.location.href = './admin.html';
            } else {
                alert("Wrong user");
            }

            return false; // Prevent form submission
        }
    </script>
</body>

</html>
